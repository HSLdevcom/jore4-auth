name: Test whether the dockerized version works

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test-docker-compose:
    name: verify docker-compose setup
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start postgres and auth backend with docker-compose
        run: docker-compose up -d postgres auth

      - name: Verify that dockerized Auth Backend API is up and running
        uses: HSLdevcom/jore4-tools/github-actions/healthcheck@healthcheck-v1
        with:
          command: "curl --fail http://localhost:3200/actuator/health --output /dev/null --silent"

      - name: Verify that dockerized Auth Backend can access sessions from the DB
        uses: HSLdevcom/jore4-tools/github-actions/healthcheck@healthcheck-v1
        with:
          command: "curl --fail http://localhost:3200/api/public/v1/login --output /dev/null --silent"
